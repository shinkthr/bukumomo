{{ define "main" }}
  <div class='single'>
    <article class="article">
      <main class="">
        <br class="" />
        {{ if .Title }}<h1 class="article-title">{{ .Title }}</h1>{{ end }}
        <div class="article-image">
          <div class="hero-image-stack">
            <div class="book-cover book-cover-1">
              <img src="{{ .Page.Params.cover }}" alt="Book Cover Hero {{ .Title }}" class="" />
            </div>
            <div class="book-cover book-cover-2">
              <div class="book-overlay"></div>
            </div>
            <div class="book-cover book-cover-3">
              <div class="book-overlay"></div>
            </div>
            <div class="book-cover book-cover-4">
              <div class="book-overlay"></div>
            </div>
          </div>
        </div>
        <div class="article-content">
          {{ .Content }}
        </div>
        <div class="">
          <a href="https://wa.me/6287888068764?text='Hai, mau beli - {{ .Title }}'" class="btn btn-dark book-card__button">
            <img src="https://res.cloudinary.com/dveidveag/image/upload/w_20/q_auto/f_auto/v1751612846/buy-cart-market-svgrepo-com_bwwmjd.svg" alt="cart icon">
            <span>Beli</span>
          </a>
        </div>
      </main>
    </article>
  </div>
{{ end }}
